<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<style>
    html {
        margin:auto;
    width:100%;
    height:100%;
    font-style:italic;
    background:silver;
    text-align:center;
    }
</style>
<body>
    <!--Form submitions for each format field name and email.-->
    <!-- Open Terminal and type "node app.js" to initiate. Opens within the designated port. "3000"-->
    <form action="/submit-form" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>
    <form action="/submit-form" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
